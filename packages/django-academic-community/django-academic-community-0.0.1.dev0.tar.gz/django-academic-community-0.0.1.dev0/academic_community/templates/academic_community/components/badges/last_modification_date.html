{% if last_modification_date and user.is_staff %}
  <a href="{{ object.get_absolute_url }}" class="badge rounded-pill text-decoration-none bg-light text-black m-2">
    <i class="fas fa-sync-alt"></i>
    <abbr title="{{ object }} has last been updated on {{ last_modification_date }}">
      {{ last_modification_date }}
    </abbr>
  </a>
{% endif %}
