[metadata]
name = django-academic-community
description = A Django app to manage members, topics and more in an academic community
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://codebase.helmholtz.cloud/hcdc/django/clm-community/django-academic-community
author = Phiilpp S. Sommer
author_email = philipp.sommer@hereon.de
license = EUPL-1.2
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
python_requires = >=3.7
packages = find:
install_requires = 
	requests
	Django>=3.1,<3.3
	beautifulsoup4
	django-select2
	django-e2ee-framework
	djangorestframework
	django-phonenumber-field[phonenumberslite]
	django-bootstrap5
	django-reversion
	django-reversion-compare
	django-guardian
	django-simple-captcha
	django-colorfield
	django-extensions
	django-private-storage
	django-filter
	beautifulsoup4
	cssutils
	pywebpush
	django-reactive
	django-extra-views
	Pillow>=3.0
	django-cms>=3.10,<3.12
	html5lib>=1.0.1
	six
	channels
	pytz
	django-classy-tags>=2.0
	django-sekizai>=2.0
	django-mptt>0.9
	djangocms-admin-style>=3.0,<4.0
	django-treebeard>=4.0,<5.0
	djangocms-text-ckeditor>=5.0,<6.0
	djangocms-link>=3.0,<4.0
	djangocms-icon>=2.0,<3.0
	djangocms-style>=3.0,<4.0
	djangocms-googlemap>=2.0,<3.0
	djangocms-video>=3.0,<4.0
	djangocms-file>=3.0,<4.0
	djangocms-picture>=4.0,<6.0
	djangocms-bootstrap5<1.0

[options.package_data]
* = 
	static/**
	templates/**
	managements/commands/*.json
	py.typed

[options.packages.find]
exclude = 
	clm_tools_test_site

[options.extras_require]
testsite = 
	tox
	requests
	types-requests
	pytest
	pytest-cov
	pytest-lazy-fixture
	pytest-django
	isort==5.9.3
	black==22.3.0
	blackdoc==0.3.4
	flake8==6.0.0
	pre-commit
	mypy
	django-stubs<1.12.0
	psycopg2-binary
dev = 
	%(testsite)s
	sphinx
	sphinxcontrib-django

[mypy]
ignore_missing_imports = True
plugins = 
	mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "clm_tools_test_site.settings"

[mypy-pytest_lazyfixture.*]
ignore_missing_imports = True

[mypy-phonenumber_field.*]
ignore_missing_imports = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pyodbc.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-reversion.*]
ignore_missing_imports = True

[mypy-reversion_compare.*]
ignore_missing_imports = True

[mypy-guardian.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-captcha.*]
ignore_missing_imports = True

[mypy-cms.*]
ignore_missing_imports = True

[mypy-djangocms_text_ckeditor.*]
ignore_missing_imports = True

[mypy-classytags.*]
ignore_missing_imports = True

[mypy-django_extensions.*]
ignore_missing_imports = True

[mypy-django_filters.*]
ignore_missing_imports = True

[mypy-colorfield.*]
ignore_missing_imports = True

[mypy-private_storage.*]
ignore_missing_imports = True

[mypy-django_select2.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[versioneer]
VCS = git
style = pep440
versionfile_source = academic_community/_version.py
versionfile_build = academic_community/_version.py
tag_prefix = v
parentdir_prefix = django-academic-community-

[flake8]
ignore = 
	E203
	E402
	E501
	W503

[egg_info]
tag_build = 
tag_date = 0

