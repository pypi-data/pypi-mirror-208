<div class="card {{ card_class }} {{ organization.organization_model_name }}-card mb-0">
  <div class="card-body p-1" id="{{ base_id }}-{{ organization.pk }}-header">
    <button data-bs-toggle="collapse" type="button" class="btn btn-sm" data-bs-target="#{{ base_id }}-{{ organization.pk }}-collapse" aria-expanded="false" aria-controls="{{ base_id }}-{{ organization.pk }}-collapse">
      {% if show_logo|default_if_none:True and organization.logo %}
        <img src="{{ organization.logo.url }}" class="card-img-top w-auto mt-1 mw-100" style="object-fit: contain; height: 75px;" alt="{{ organization }}">
      {% endif %}
      <div class="card-title text-start">
        {% if abbreviation_only %}
          {{ organization.abbreviation }}
        {% else %}
          {{ organization.name | truncatechars_html:90  }}
          {% if organization.abbreviation %}({{ organization.abbreviation }}){% endif %}
        {% endif %}
      </div>
    </button>
  </div>
  <div id="{{ base_id }}-{{ organization.pk }}-collapse" class="collapse" aria-labelledby="{{ base_id }}-{{ organization.pk }}-header">
    {% include "institutions/components/organization_card_body.html" with show_members=show_members %}
  </div>
</div>
