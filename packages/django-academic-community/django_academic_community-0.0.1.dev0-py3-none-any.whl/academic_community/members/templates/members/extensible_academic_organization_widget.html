<div id="organization-accordion">
  <div class="card" id="institution-card">
    <div class="card-header" id="heading-institution">
      <h3 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse"
                id="institution-control"
                data-bs-target="#institution-form-collapse" aria-expanded="false"
                aria-controls="institution-form-collapse">
          <i class="fas fa-plus-circle"></i> Can't find your institution?
        </button>
      </h3>
    </div>
    <div id="institution-form-collapse" class="collapse" aria-labelledby="heading-institution" data-bs-parent="#organization-accordion">
      <div class="card-body">
        <h5>Enter a new institution</h5>
        <div id="institution-form-content"></div>
      </div>
    </div>
  </div>
  <div class="card" id="department-card">
    <div class="card-header" id="heading-department">
      <h3 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse"
                id="department-control"
                data-bs-target="#department-form-collapse" aria-expanded="false"
                aria-controls="department-form-collapse">
          <i class="fas fa-plus-circle"></i> Can't find your department?
        </button>
      </h3>
    </div>
    <div id="department-form-collapse" class="collapse" aria-labelledby="heading-department" data-bs-parent="#organization-accordion">
      <div class="card-body">
        <h5>Enter a new department</h5>
        <div id="department-form-content"></div>
      </div>
    </div>
  </div>
  <div class="card" id="unit-card">
    <div class="card-header" id="heading-unit">
      <h3 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-bs-toggle="collapse"
                id="unit-control"
                data-bs-target="#unit-form-collapse" aria-expanded="false"
                aria-controls="unit-form-collapse">
          <i class="fas fa-plus-circle"></i> Can't find your unit?
        </button>
      </h3>
    </div>
    <div id="unit-form-collapse" class="collapse" aria-labelledby="heading-unit" data-bs-parent="#organization-accordion">
      <div class="card-body">
        <h5>Enter a new unit</h5>
        <div id="unit-form-content"></div>
      </div>
    </div>
  </div>
</div>
