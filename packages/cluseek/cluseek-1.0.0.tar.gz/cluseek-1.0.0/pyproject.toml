[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cluseek"
version = "1.0.0"
authors = [
  { name="Ondřej Hřebíček", email="ondrej.hrebicek@biomed.cas.cz" },
]
description = "A GUI application for finding and categorizing gene clusters found in the NCBI GenBank genomic database."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://cluseek.com"
