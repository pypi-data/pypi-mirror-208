[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.7.1,<4"]

[project]
name = "dis_tp"
version = "0.1.2"
authors = [
    {name = "Andrea Barontini", email = "andrea.barontini@mi.infn.it"},
    {name = "NiccolÃ² Laurenti", email = "niccolo.laurenti@mi.infn.it"},
]
description = "Python package for producing matched DIS predictions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "numpy == 1.22.4",
    "scipy == 1.10.0",
    "progress == 1.6",
    "mpmath == 1.2.1",
    "matplotlib == 3.5.2",
    "simple-term-menu == 1.4.1",
    "pre-commit == 2.20.0",
    "pytest == 6.2.5",
    "pytest-cov == 2.12.1",
    "yadism == 0.12.4",
    "click ==8.1.3",
    "banana-hep ==0.6.7",
    "multiprocess == 0.70.14",
    "rich == 12.6.0"
]

[tool.pytest.ini_options]
testpaths = ['tests/', 'benchmarks/']
python_files = ['test_*.py', 'bench_*.py']
python_functions = ['test_*', 'benchmark_*']

[project.scripts]
dis_tp = "dis_tp.cli:command"
