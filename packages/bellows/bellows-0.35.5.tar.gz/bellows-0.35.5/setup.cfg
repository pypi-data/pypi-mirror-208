[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
max-line-length = 88
ignore = 
	W503,
	E203,
	E501,
	D202
per-file-ignores = 
	tests/*:F811,F401,F403

[isort]
profile = black
force_sort_within_sections = true
known_first_party = bellows,tests
forced_separate = tests
combine_as_imports = true

[tool:pytest]
asyncio_mode = auto

[mypy]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

