[metadata]
license_file = LICENSE

[flake8]
extend-exclude = build,dist,deb_dist
extend-ignore = E201,E202,E221,F403,F405
filename = *.py

[coverage:run]
source = ${TOP_SRCDIR-.}/mopack
parallel = True
branch = True

[coverage:paths]
source = 
	mopack/
	/usr/local/lib/*/site-packages/mopack/

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	return NotImplemented
	def __repr__
	assert False

[egg_info]
tag_build = 
tag_date = 0

