[project]
name = "touchtype"
version = "0.0.1"
authors = [
  { name="Nico Mellon", email="nmellon94@gmail.com" },
]
description = "A command line application for practising typing on a keyboard."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nicomellon/touchtype"
"Bug Tracker" = "https://github.com/nicomellon/touchtype/issues"

[project.scripts]
touchtype = "touchtype:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
