[metadata]
name = gtfstool
version = 0.0.1
author = teckkean
author_email = Teck@OneMetis.com
description = Python package to read, process and analyse GTFS Schedule and Realtime datasets
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/teckkean/gtfstool
project_urls = 
	Bug Tracker = https://github.com/teckkean/gtfstool/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.9
packages = find:
package_dir = 
	= src
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
gtfstool = dtype_gtfs.json

[egg_info]
tag_build = 
tag_date = 0

