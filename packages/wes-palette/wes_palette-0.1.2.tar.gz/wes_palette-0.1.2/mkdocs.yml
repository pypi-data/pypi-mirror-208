site_name: Wes Palette Docs
site_url: https://au2232.github.io/wes_palette
repo_url: https://github.com/au2232/wes_palette
repo_name: au2232/wes_palette
site_description: matplotlib color palette extension


plugins:
  - mkdocstrings


watch:
  - wes_palette
  - README.md
  - LICENSE
  - CONTRIBUTING.md
  - CODE_OF_CONDUCT.md


nav:
  - Wes Palette Docs: index.md
  - Overview: overview.md
  - License: license.md
  - Installation: installation.md
  - Usage Examples: examples.md
  - Reference: reference.md
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md


theme: 
  name: "material"
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy  

