[tool.poetry]
name = "h5pydantic"
version = "0.2.0"
description = "Pydantic models for HDF5 files."
authors = ["Clinton Roy <clinton.roy@gmail.com>"]
license = "PSF"
readme = "README.md"
repository = "https://gitlab.com/clinton.roy/h5pydantic"
documentation = "https://h5pydantic.readthedocs.io/"
packages = [{include = "h5pydantic", from = "src"}]
classifiers = [
	    "Development Status :: 3 - Alpha",
	    "Framework :: Pydantic",
            "Natural Language :: English",
	    "Topic :: File Formats",
            "Topic :: Scientific/Engineering :: Information Analysis",
            "Intended Audience :: Science/Research",
]
[tool.poetry.dependencies]
python = "~3.9"
h5py = "^3.8.0"
pydantic = "^1.10.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
ruff = "^0.0.265"

[tool.poetry.group.doc.dependencies]
sphinx = "^7.0.0"
sphinx-autodoc-typehints = "^1.23.0"

[tool.ruff]
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
