[metadata]
name = pynamer
version = attr: pynamer.__version__
author = Stephen R A King
author_email = sking.github@gmail.com
maintainer = Stephen R A King
maintainer_email = sking.github@gmail.com
description = Utility to find an available package name on the PyPI repository and register it
long_description = file: README.md
long_description_content_type = text/markdown
keywords = utility,
platforms = Any
url = https://github.com/Stephen-RA-King/pynamer
download_url = https://github.com/Stephen-RA-King/pynamer/archive/refs/heads/main.zip
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	=src
packages = find:
project_urls = 
include_package_data = True
python_requires = >=3.9
install_requires = 
	jinja2
	bs4
	build
	colorama
	pyyaml
	requests
	rich
	twine
	tqdm
	wheel

[options.packages.find]
where = src

[options.package_data]
pynamer = 
	setup.txt
	README.md
	project_name
	project_name/__init__.py
	project_count.pickle
	pypi_index.txt

[options.entry_points]
console_scripts = 
	pynamer = pynamer.pynamer:main

[flake8]
docstring-convention = numpy
max-complexity = 18
max-line-length = 88
select = B, B9, C, D, E, F, N, W
exclude = tests/*,.tox/*,.nox/*,docs/*,.git/*,.github/*
ignore = 
	E203,
	W503,
	F401,
per-file-ignores = 
	__init__.py:F401
	pathmagic.py:F401
	test_pynamer.py:F401
	pynamer.py:F401

[egg_info]
tag_build = 
tag_date = 0

