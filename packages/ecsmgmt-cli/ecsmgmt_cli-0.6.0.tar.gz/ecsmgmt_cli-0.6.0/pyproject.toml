[tool.poetry]
name = "ecsmgmt-cli"
version = "0.6.0"
description = "Small CLI tool for interacting with the ECS Management API"
authors = ["Dominik Rimpf <dev@drimpf.de>"]
license = "MPL-2.0"

readme = "README.md"
repository = "https://gitlab.com/domrim/ecsmgmt-cli"
homepage = "https://gitlab.com/domrim/ecsmgmt-cli"
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Intended Audience :: System Administrators",
]
include = [
    "LICENSE",
]
packages = [
    { include = "ecsmgmt" }
]

[tool.poetry.dependencies]
python = "^3.9"
python-ecsclient = "^1.1.12"
click = "^8.1.3"
PyYAML = "^6.0"
tabulate = "^0.9.0"
inquirer = "^3.1.3"

[tool.poetry.group.lint.dependencies]
bandit = {extras = ["toml"], version = "^1.7.4"}
flake8 = "^6.0.0"
flake8-annotations = "^2.9.1"
flake8-pep585 = "^0.1.6"
flake8-pyproject = "^1.2.2" # until flake8 gets its shit together...
flake8-pytest = "^1.4"
flake8-pytest-style = "^1.6.0"
flake8-quotes = "^3.3.2"
flake8-use-pathlib = "^0.3.0"
mypy = "^0.991"
pep8-naming = "^0.13.3"
types-toml = "^0.10.8.1"
types-tabulate = "^0.9.0.0"
types-pyyaml = "^6.0.12.2"

[tool.poetry.scripts]
ecsmgmt = 'ecsmgmt:cli'

[tool.flake8]
# ANN101,ANN102: flake8-annotations, anotations for self and cls
ignore = ["ANN101", "ANN102"]
# Ignore build and venv directory
exclude = ["build", ".venv"]
# 80 chars aren't enough in 21 century
max_line_length = 128
# Ignore opinionated flake8-annotation rule
suppress-none-returning = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "ecsclient.*",
    "inquirer"
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", ".venv"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
