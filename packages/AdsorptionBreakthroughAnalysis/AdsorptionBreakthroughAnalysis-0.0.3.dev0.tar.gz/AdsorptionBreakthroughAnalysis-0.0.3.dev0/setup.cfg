[metadata]
name = AdsorptionBreakthroughAnalysis
version = 0.0.3-dev
description = This program is used to analyse the breakthrough curves generated by the RCCS adsorption rig
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RCCS-CaptureTeam/Adsorption_Breakthrough_Analysis
download_url = https://github.com/RCCS-CaptureTeam/Adsorption_Breakthrough_Analysis/releases
project_urls = 
	Bug Tracker = https://github.com/RCCS-CaptureTeam/Adsorption_Breakthrough_Analysis/issues
	Source Code = https://github.com/RCCS-CaptureTeam/Adsorption_Breakthrough_Analysis
author = Daniel Maroto-Andresen
author_email = dm937@cam.ac.uk
maintainer = Fergus Mcilwaine
maintainer_email = f.mcilwaine@hw.ac.uk
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter

[options]
install_requires = 
	more_itertools
	tqdm
	click
	more_click
	pandas
	seaborn
	matplotlib
	scipy
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	AdsorptionBreakthroughAnalysis = AdsorptionBreakthroughAnalysis.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = AdsorptionBreakthroughAnalysis
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/AdsorptionBreakthroughAnalysis
	.tox/*/lib/python*/site-packages/AdsorptionBreakthroughAnalysis

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203  # whitespace before ':'
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data,
	.pypirc
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	AdsorptionBreakthroughAnalysis
	tests

[egg_info]
tag_build = 
tag_date = 0

