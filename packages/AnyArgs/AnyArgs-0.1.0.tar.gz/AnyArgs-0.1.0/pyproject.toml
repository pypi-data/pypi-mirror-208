[project]
name = "AnyArgs"
version = "0.1.0"
authors = [
    { name="Denperidge", email="denperidge@gmail.com" },
]
description = "Turn all the markdown files in your repos into one big, divio structrured documentation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
]

[project.urls]
"Homepage" = "https://github.com/Denperidge-Redpencil/AnyArgs"
"Bug Tracker" = "https://github.com/Denperidge-Redpencil/AnyArgs/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"