[tool.poetry]
name = "base_core_utils"
version = "0.1.0"
description = "Common base classes for microservices"
authors = ["Dmitry Roshupkin <d3po13@yandex.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.13"
grpclib = "^0.4.4"
grpcio-tools = "^1.54.0"
