[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NikGapps-Helper"
version = "0.0.1"
authors = [
  { name="Nikhil Menghani", email="nikgapps@gmail.com" },
]
description = "A package that offers NikGapps helper classes"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nikgapps/helper"
"Bug Tracker" = "https://github.com/nikgapps/helper/issues"