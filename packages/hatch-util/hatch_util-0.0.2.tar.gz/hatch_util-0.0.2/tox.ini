[flake8]
# Option List: https://flake8.pycqa.org/en/latest/user/options.html
ignore =
    C901
    E131
    E701
    E402
    E502
    D203
    E211
exclude =
    .git,
    .vscode,
    asset,
    logs,
    temp,
    venv,
    old,
    build,
    dist
max-complexity = 15
disable-noqa = False
count = True
show-source = True
statistics = True
max-line-length = 180
