[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myapimovies"
version = "0.0.3"
authors = [
    { name="Alberto Rosa", email="admin@myapimovies.com" },
]
description = "API client for MyApiMovies"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
dependencies = [
    'requests >= 2.21.0'
]

[project.urls]
"Homepage" = "https://www.myapimovies.com/"
