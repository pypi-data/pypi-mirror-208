[tool.poetry]
name = "odin_format"
version = "0.1.2"
description = ""
authors = ["Alexandru Constantin Cardas"]
readme = "README.md"
packages = [{include = "odin_format", from = "src"}]


[tool.poetry.dependencies]
python = "^3.10"
black = "^23.3.0"
isort = "^5.12.0"
pylint = {extras = ["spelling"], version = "^2.17.4"}
flake8 = "^6.0.0"
sourcery = "^1.2.0"
docformatter = "^1.6.5"
bandit = "^1.7.5"
flake8-bugbear = "^23.5.9"
autoflake = "^2.1.1"
pydocstyle = "^6.3.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
format = 'odin_format:format'
format-check = 'odin_format:format_code'
lint = 'odin_format:lint_code'
