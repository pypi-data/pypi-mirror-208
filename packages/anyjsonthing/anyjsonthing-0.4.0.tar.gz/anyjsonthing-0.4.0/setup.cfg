[metadata]
name = anyjsonthing
version = attr: version.VERSION
author = Patrick Hohenecker
author_email = patrick.hohenecker@gmx.at
url = https://github.com/phohenecker/anyjsonthing
description = A library that implements serialization of simple data objects as JSON data.
long_description = file: README.md
long_description_content_type = text/markdown
license = Simplified BSD License
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= src/main
python_requires = >=3.9

[egg_info]
tag_build = 
tag_date = 0

