[metadata]
name = FlyHash
description = A novel hashing algorithm based on "A neural algorithm for a fundamental computing problem" by S. Dasgupta, C. F. Stevens, and S. Navlakha (2017)
author = TeddyHuang-00
author_email = teddyhuangnan@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/TeddyHuang-00/FlyHash
project_urls = 
	Documentation = https://flyhash.readthedocs.io/en/latest/
	Source = https://github.com/TeddyHuang-00/FlyHash/
	Changelog = https://flyhash.readthedocs.io/en/latest/changelog.html
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7,<3.12
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy>=1.19.5,<2.0.0
	scipy>=1.6.0,<2.0.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov flyhash --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.4.1
package = flyhash
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

