[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poetry]
authors = ["Josiah Kaviani <proofit404@gmail.com>"]
description = "A set of useful tools to improve DX of visual novel games."
documentation = "https://proofit404.github.io/visual-novel-toolkit"
homepage = "https://pypi.org/project/visual-novel-toolkit"
license = "BSD-2-Clause"
name = "visual-novel-toolkit"
readme = "docs/index.md"
repository = "https://github.com/proofit404/visual-novel-toolkit"
version = "1.20.1"

[tool.poetry.dependencies]
beautifulsoup4 = "*"
httpx = "*"
python = "*"
pyyaml = "*"
typer = "*"

[tool.poetry.scripts]
vntk = "visual_novel_toolkit.cli:cli"

[tool.poetry.urls]
Changelog = "https://proofit404.github.io/visual-novel-toolkit/changelog"
Issues = "https://github.com/proofit404/visual-novel-toolkit/issues"
Twitter = "https://twitter.com/proofit404"
