[build-system]
requires = [
    "setuptools>=42",
]
build-backend = "setuptools.build_meta"
[project]
name = "asciicards"
version = "0.0.7.2"
authors = [
  { name="PJSans", email="archood2@gmail.com" },
]
description = "ASCII CARD LIBRARY"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

