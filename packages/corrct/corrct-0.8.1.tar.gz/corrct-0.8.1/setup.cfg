[metadata]
name = corrct
version = file: corrct/VERSION
url = https://github.com/cicwi/PyCorrectedEmissionCT
author = Nicola VIGANÃ’
author_email = N.R.Vigano@cwi.nl
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
description = Physically corrected projectors for X-ray induced emission CT.
keywords = corrct, xrf-ct, xrd-ct, self-attenuation, attenuation correction
license = BSD license
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.21
	scipy
	tqdm
	scikit-image
	PyWavelets
	matplotlib

[options.packages.find]
include = 
	corrct
	corrct.*

[options.extras_require]
dev = 
	sphinx
	sphinx_rtd_theme

[bdist_wheel]
universal = 0

[flake8]
exclude = docs, doc_sources

[aliases]

[egg_info]
tag_build = 
tag_date = 0

