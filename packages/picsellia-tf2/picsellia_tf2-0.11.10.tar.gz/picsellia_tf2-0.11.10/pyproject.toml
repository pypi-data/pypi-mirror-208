[tool.poetry]
name = "picsellia-tf2"
version = "0.11.10"
description = "Wrapper of Tensorflow Object Detection Library for Picsellia"
authors = ["Pierre-Nicolas Tiffreau <pierre-nicolas@picsellia.com>"]
license = "MSI"
readme = "README.md"
packages = [{include = "picsellia_tf2"}]

[tool.poetry.dependencies]
python = ">=3.7,<4"
tensorflow = "2.6.0"
avro-python3 = "1.9.2.1"
keras = "2.6.0"
ipython = ">=7.16.1"
apache-beam = "2.27.0"
lxml = "4.6.2"
matplotlib = "3.3.4"
Cython = "0.29.21"
contextlib2 = "0.6.0.post1"
Pillow = ">=9.2.0"
tf-slim = "1.1.0"
six = "1.15.0"
pandas = "<=1.1.5"
scipy = "1.4.1"
lvis = "0.5.3"
tf-models-official = "2.3.0"
absl-py = "0.10.0"
numpy = ">=1.19,<1.20.0"
pycocotools = "^2.0.5"


[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
picsellia = "^6.0.0"


[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi/legacy"
default = false
secondary = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
