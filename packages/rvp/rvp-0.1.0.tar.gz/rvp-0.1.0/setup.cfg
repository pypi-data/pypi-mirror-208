[metadata]
version = 0.1.0
name = rvp
author = nsde
maintainer = nsde
license = GPL-3.0
license_files = LICENSE.md
author_email = mail@onlix.me
provides = rvp
description_file = README.md
long_description = file: README.md
long_description_content_type = text/markdown
description = A simple reverse proxy.
keywords = rvp, reverse-proxy, revproxy, reverse, proxy, reverseproxy
project_urls = 
	Documentation = https://github.com/nsde/revproxy#readme
	Changes = https://github.com/nsde/revproxy/commits/master
	Source Code = https://github.com/nsde/revproxy
	Issue Tracker = https://github.com/nsde/revproxy/issues
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Environment :: Console
	Natural Language :: English
	
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	
	Programming Language :: Python :: Implementation :: PyPy
	
	Topic :: Multimedia
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
	Topic :: Internet :: WWW/HTTP :: WSGI

[options]
package_dir = 
	=revproxy
packages = find:
include_package_data = True
python_requires = >= 3.8

[options.entry_points]
console_scripts = 
	bkpk = bkpk.cli:main

[egg_info]
tag_build = 
tag_date = 0

