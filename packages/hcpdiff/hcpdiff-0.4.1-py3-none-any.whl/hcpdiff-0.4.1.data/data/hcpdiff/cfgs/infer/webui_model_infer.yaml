pretrained_model: ''
prompt: 'masterpiece, best quality, girl'
neg_prompt: 'lowres, bad anatomy, bad hands, text, error, missing fingers, extra digit, fewer digits, cropped, worst quality, low quality, normal quality, jpeg artifacts, signature, watermark, username, blurry'
out_dir: 'output/'
emb_dir: 'embs/'
N_repeats: 1
clip_skip: 1
bs: 4
num: 1
seed: null
fp16: True

condition: null

save:
  save_cfg: True
  image_type: webp
  quality: 85

infer_args:
  width: 576
  height: 576
  guidance_scale: 7.5

new_components:
  scheduler:
    _target_: diffusers.EulerAncestralDiscreteScheduler # Euler a
    beta_start: 0.00085
    beta_end: 0.012
    beta_schedule: 'scaled_linear'

  # vae:
  #   _target_: diffusers.AutoencoderKL.from_pretrained
  #   pretrained_model_name_or_path: path_to_converted_vae_model

merge: 
  alpha: 0.6
  group1:
    type: 'unet'
    base_model_alpha: 1.0 # base model weight to merge with lora or part
    lora:
      - path: 'unet-100.safetensors'
        alpha: ${....alpha}
        layers: 'all'
        alpha_auto_scale: False
    part: null

  group2:
    type: 'TE'
    base_model_alpha: 1.0 # base model weight to infer with lora or part
    lora:
      - path: 'text_encoder-100.safetensors'
        alpha: ${....alpha}
        layers: 'all'
        alpha_auto_scale: False
    part: null
