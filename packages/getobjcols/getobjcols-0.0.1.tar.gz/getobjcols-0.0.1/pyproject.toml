[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getobjcols"
version = "0.0.1"
authors = [
  { name="Rohit Sharan", email="rohit.sharan2008@gmail.com" },
]
description = "A package to get a list of object columns in your pandas dataframe"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


