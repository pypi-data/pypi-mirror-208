[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pythonvba"
version = "0.0.1"
authors = [
  { name="Christoph Cury", email="cury.grupos@gmail.com" },
]
description = "Run Python on VBA"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://pythonvba.com"
"Bug Tracker" = "https://github.com/"