[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = 3.10
show_error_context = true
pretty = true
show_column_numbers = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "yaml",
    "six"
]
ignore_missing_imports = true

[tool.poetry]
name = "volttron-lib-modbustk-driver"
version = "0.1.2rc0"
description = "ModbusTK Driver supported and maintained by the Volttron team."
authors = ["Mark Bonicillo <volttron@pnnl.gov>"]
license = "Apache License 2.0"
readme = "README.md"
repository = "https://github.com/VOLTTRON/volttron-lib-modbustk-driver"
homepage = "https://github.com/VOLTTRON/volttron-drivers/volttron-lib-modbustk-driver"
keywords = []
packages = [ { include = "volttron", from = "src" } ]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: Apache Software License"
]

[tool.poetry.dependencies]
python = "^3.10"
modbus-tk = "^1.1.3"
pyserial = "^3.5"
PyYAML = "^6.0"
volttron-lib-base-driver = "^0.2.1rc2"

[tool.poetry.group.dev.dependencies]
volttron-testing = "^0.3.1a9"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
mock = "^4.0.3"
pre-commit = "^2.17.0"
yapf = "^0.32.0"
toml = "^0.10.2"
mypy = "^0.942"
coverage = "^6.3.2"


[tool.poetry.group.docs.dependencies]
Sphinx = "^4.5.0"
sphinx-rtd-theme = "^1.0.0"

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = 4
column_limit = 99
split_before_logical_operator = true

[tool.yapfignore]
ignore_patterns = [
    ".venv/**",
    ".pytest_cache/**",
    "dist/**",
    "docs/**"
]


