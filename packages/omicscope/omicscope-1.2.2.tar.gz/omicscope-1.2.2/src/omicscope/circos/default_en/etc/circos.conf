# circos.conf
show_ticks = no
show_tick_labels = no

karyotype = data/karyotype.txt

track_width = 0.05
track_pad   = 0.02
track_start = 0.95

<ideogram>
<spacing>
default = 0.01r
break   = 0.5r
</spacing>
#label
show_label       = yes
label_font       = default
label_radius     = dims(image,radius)-150p
label_size       = 60
label_parallel   = yes
label_case       = upper
#position
radius           = 0.8r
thickness        = 30p
fill             = yes
fill_color       = black
stroke_thickness = 3
stroke_color     = black

radius*       = 0.825r
</ideogram>

<ticks>
skip_first_label = no
skip_last_label = no
radius = dims(ideogram,radius_outer)
multiplier = 1
color = black
thickness = 4p
size = 20p
<tick>
spacing = 5u
show_label =yes
label_size = 10p
thickness = 2p
color = black
</tick>

<tick>
spacing = 10u
show_label =yes
label_size = 20p
thickness = 3p
color = red
</tick>
</ticks>

<plots>
type    = heatmap
file    = data/heatmap.txt
color  = rdylbu-4-div-rev
color_alt = rdylbu-4-div-rev
<plot> 
<<include r0r1.conf>>
show = yes
color            = conf(plots,color_alt)
color_mapping    = 0
min              = -2
max              = 2
stroke_thickness = 0
</plot>
</plots>

<links>
<link>
file          = data/links_path.txt
radius        = 0.9r
bezier_radius = 0.1r
thickness     = 4
ribbon = no
</link>

<link>
file          = data/links.txt
radius        = 0.9r
bezier_radius = 0.1r
#color         = vdgrey
color         = brbg-11-div-10
thickness     = 4.5
ribbon = no
</link>
</links>




