[metadata]
name = puffy
version = 0.3.4
author = Nicolas Dao
author_email = nicolas.dao@gmail.com
description = A collection of modules with zero-dependencies to help manage common programming tasks.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nicolasdao/pypuffy
readme = README.md
keywords = util
license = BSD-3-Clause
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.7

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	build
	easypipinstall
	flake8
	pytest
	twine

[flake8]
extend-ignore = W191,E501,E302,E231,W291,E305,W391,E402,E722
exclude = .git,__pycache__,.venv,build,dist

[egg_info]
tag_build = 
tag_date = 0

