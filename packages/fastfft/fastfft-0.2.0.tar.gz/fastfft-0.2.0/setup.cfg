[metadata]
name = fastfft
version = 0.2.0
description = Discrete Fourier transform implementation by the analog of the Cooley-Tukey algorithm.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Maxim Movshin
author_email = maxim-movshin@yandex.ru
url = https://github.com/BSaaber/fastfft
download_urls = https://pypi.org/project/fastfft
project_urls = 
	Documentation = https://github.com/BSaaber/fastfft
	Code = https://github.com/BSaaber/fastfft
	Issue tracker = https://github.com/BSaaber/fastfft/issues
classifiers = 
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C++
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
zip_safe = False
python_requires = >=3.4
package_dir = =src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

