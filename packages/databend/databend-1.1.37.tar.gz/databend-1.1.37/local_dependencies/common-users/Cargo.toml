[package]
name = "common-users"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[features]
io-uring = ["common-meta-store/io-uring"]

[dependencies] # In alphabetical order
# Workspace dependencies
common-base = { path = "../common-base" }
common-exception = { path = "../common-exception" }
common-grpc = { path = "../common-grpc" }
common-management = { path = "../common-management" }
common-meta-app = { path = "../common-meta-app" }
common-meta-kvapi = { path = "../common-meta-kvapi" }
common-meta-store = { path = "../common-meta-store" }
common-meta-types = { path = "../common-meta-types" }

# GitHub dependencies

# Crates.io dependencies
async-backtrace = "0.2.2"
base64 = "0.21"
jwt-simple = "0.11"
p256 = "0.13"
parking_lot = "0.12.1"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls-tls",
    "rustls-tls-native-roots",
    "trust-dns",
] }
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = "1"
tracing = "0.1.36"

[dev-dependencies]
pretty_assertions = "1.3.0"
wiremock = "0.5.14"
