[package]
name = "common-meta-client"
description = "common meta grpc"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false
test = false

[features]
enable-histogram = ["common-metrics/enable-histogram"]

[dependencies]
common-arrow = { path = "../common-arrow" }
common-base = { path = "../common-base" }
common-grpc = { path = "../common-grpc" }
common-meta-api = { path = "../common-meta-api" }
common-meta-kvapi = { path = "../common-meta-kvapi" }
common-meta-types = { path = "../common-meta-types" }
common-metrics = { path = "../common-metrics" }
common-tracing = { path = "../common-tracing" }

derive_more = "0.99.17"
futures = "0.3.24"
once_cell = "1.15.0"
parking_lot = "0.12.1"
prost = { version = "0.11.0" }
semver = "1.0.14"
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }
tonic = { version = "0.9.2", features = ["transport", "codegen", "prost", "tls-roots", "tls"] }
tracing = "0.1.36"

[dev-dependencies]
common-exception = { path = "../../common/exception" }
common-meta-app = { path = "../app" }

anyhow = { workspace = true }
rand = "0.8.5"

[build-dependencies]
common-building = { path = "../common-building" }
