[package]
name = "common-meta-api"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false
test = false

[dependencies]
common-exception = { path = "../common-exception" }
common-expression = { path = "../common-expression" }
common-meta-app = { path = "../common-meta-app" }
common-meta-kvapi = { path = "../common-meta-kvapi" }
common-meta-stoerr = { path = "../common-meta-stoerr" }
common-meta-types = { path = "../common-meta-types" }
common-proto-conv = { path = "../common-proto-conv" }
common-protos = { path = "../common-protos" }
common-tracing = { path = "../common-tracing" }

anyhow = { version = "1.0.65" }
async-trait = "0.1.57"
chrono = { version = "0.4.24", features = ["serde"] }
enumflags2 = { version = "0.7.7", features = ["serde"] }
maplit = "1.0.2"
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }
thiserror = { version = "1" }
tonic = { version = "0.9.2", features = ["transport", "codegen", "prost", "tls-roots", "tls"] }
tracing = "0.1.36"
