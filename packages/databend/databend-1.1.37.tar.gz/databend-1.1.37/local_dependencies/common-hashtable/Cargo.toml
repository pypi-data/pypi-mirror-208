[package]
name = "common-hashtable"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[dependencies] # In alphabetical order
# Workspace dependencies
common-base = { path = "../common-base" }

# Crates.io dependencies

## Must disable feature "runtime-rng", it will make the hash results unstable in cluster
ahash = { version = "0.8.2", features = ["no-rng"] }
bumpalo = "3.10.0"
cfg-if = "1.0.0"
ethnum = { version = "1.3.2" }
ordered-float = { version = "3.6.0", default-features = false , features = ["serde"] }

[dev-dependencies]
rand = "0.8.5"
