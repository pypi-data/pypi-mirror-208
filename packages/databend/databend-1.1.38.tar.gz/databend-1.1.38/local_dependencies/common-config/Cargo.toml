[package]
name = "common-config"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
doctest = false
test = true

[features]
default = []
storage-hdfs = ["common-storage/storage-hdfs"]
hive = ["common-hive-meta-store", "thrift", "storage-hdfs", "common-meta-app/storage-hdfs"]

[package.metadata.cargo-machete]
ignored = ["thrift", "common-hive-meta-store", "strum"]

[dependencies]
common-base = { path = "../common-base" }
common-exception = { path = "../common-exception" }
common-grpc = { path = "../common-grpc" }
common-hive-meta-store = { path = "../common-hive-meta-store", optional = true }
common-meta-app = { path = "../common-meta-app" }
common-storage = { path = "../common-storage" }
common-tracing = { path = "../common-tracing" }
common-users = { path = "../common-users" }

clap = { version = "3.2.22", features = ["derive", "env"] }
hex = "0.4.3"
once_cell = "1.15.0"
semver = "1.0.14"
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serfig = "0.1.0"
strum = "0.24.1"
thrift = { package = "databend-thrift", version = "0.17.0", optional = true }
tracing = "0.1.36"

[dev-dependencies]
pretty_assertions = "1.3.0"

[build-dependencies]
common-building = { path = "../common-building" }
