[package]
name = "common-meta-app"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[features]
storage-hdfs = []

[dependencies]
common-exception = { path = "../common-exception" }
common-expression = { path = "../common-expression" }
common-io = { path = "../common-io" }
common-meta-kvapi = { path = "../common-meta-kvapi" }
common-meta-types = { path = "../common-meta-types" }

anyerror = { version = "=0.1.8" }
chrono = { version = "0.4.24", features = ["serde"] }
enumflags2 = { version = "0.7.7", features = ["serde"] }
hex = "0.4.3"
maplit = "1.0.2"
num-derive = "0.3.3"
num-traits = "0.2.15"
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }
sha1 = "0.10.5"
sha2 = "0.10.6"
thiserror = { version = "1" }

[dev-dependencies]
anyhow = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["num-traits"]

[build-dependencies]
common-building = { path = "../common-building" }

tonic-build = { version = "0.9.2" }
