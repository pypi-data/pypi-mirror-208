[package]
name = "common-management"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
doctest = false
test = false

[dependencies]
common-base = { path = "../common-base" }
common-exception = { path = "../common-exception" }
common-functions = { path = "../common-functions" }
common-meta-api = { path = "../common-meta-api" }
common-meta-app = { path = "../common-meta-app" }
common-meta-kvapi = { path = "../common-meta-kvapi" }
common-meta-store = { path = "../common-meta-store" }
common-meta-types = { path = "../common-meta-types" }
common-proto-conv = { path = "../common-proto-conv" }
common-protos = { path = "../common-protos" }

async-backtrace = "0.2.2"
async-trait = "0.1.57"
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }

[dev-dependencies]
common-meta-embedded = { path = "../../meta/embedded" }
common-storage = { path = "../../common/storage" }
mockall = "0.11.2"
