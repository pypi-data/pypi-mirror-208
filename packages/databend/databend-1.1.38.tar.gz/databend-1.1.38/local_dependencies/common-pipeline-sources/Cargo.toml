[package]
name = "common-pipeline-sources"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
doctest = false
test = false

[package.metadata.cargo-machete]
ignored = ["xml-rs"]

[dependencies]
async-backtrace = "0.2.2"
async-channel = "1.7.1"
common-arrow = { path = "../common-arrow" }
common-base = { path = "../common-base" }
common-catalog = { path = "../common-catalog" }
common-compress = { path = "../common-compress" }
common-exception = { path = "../common-exception" }
common-expression = { path = "../common-expression" }
common-formats = { path = "../common-formats" }
common-io = { path = "../common-io" }
common-meta-app = { path = "../common-meta-app" }
common-pipeline-core = { path = "../common-pipeline-core" }
common-settings = { path = "../common-settings" }
common-storage = { path = "../common-storage" }

async-trait = { version = "0.1.57", package = "async-trait-fn" }
bstr = "1.0.1"
crossbeam-channel = "0.5.6"
csv-core = "0.1.10"
dashmap = "5.4.0"
futures = "0.3.24"
futures-util = "0.3.24"
opendal = { version = "0.34", features = [
    "layers-tracing",
    "layers-metrics",
    "services-ipfs",
    "services-moka",
    "services-redis",
    "trust-dns",
] }
parking_lot = "0.12.1"
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }
tracing = "0.1.36"
typetag = "0.2.3"
xml-rs = "0.8.4"
