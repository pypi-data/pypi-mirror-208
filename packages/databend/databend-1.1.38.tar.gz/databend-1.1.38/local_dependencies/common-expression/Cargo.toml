[package]
name = "common-expression"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
test = false

[dependencies] # In alphabetical order
# Workspace dependencies
common-arrow = { path = "../common-arrow" }
common-datavalues = { path = "../common-datavalues" }
common-exception = { path = "../common-exception" }
common-hashtable = { path = "../common-hashtable" }
common-io = { path = "../common-io" }

# GitHub dependencies

# Crates.io dependencies
arrow-array = "37.0.0"
arrow-schema = "37.0.0"
base64 = "0.21.0"
chrono = { version = "0.4.24", features = ["serde"] }
chrono-tz = "0.6.3"
comfy-table = "6"
dashmap = "5.4"
educe = "0.4"
enum-as-inner = "0.5"
ethnum = { version = "1.3.2" , features = ["serde", "macros"] }
futures = "0.3.24"
hex = "0.4.3"
itertools = "0.10"
jsonb = { version = "0.2.2" }
lexical-core = "0.8.5"
match-template = "0.0.1"
micromarshal = "0.4.0"
num-traits = "0.2.15"
once_cell = "1.15.0"
ordered-float = { version = "3.6.0", default-features = false , features = ["serde", "rand"] }
rand = { version = "0.8.5", features = ["small_rng"] }
roaring = { version = "0.10.1", features = ["serde"] }
rust_decimal = "1.26"
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }
tracing = "0.1.36"
typetag = "0.2.3"

[dev-dependencies]
common-ast = { path = "../ast" }
goldenfile = "1.4"
pretty_assertions = "1.3.0"
rand = "0.8.5"
