[package]
name = "databend-query"
description = "A real-time Cloud Distributed Query Engine"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[features]
default = ["simd", "z3-prove"]
simd = ["common-arrow/simd"]

z3-prove = ["common-sql/z3-prove"]
disable_initial_exec_tls = ["common-base/disable_initial_exec_tls"]

tokio-console = ["common-tracing/console", "common-base/tracing"]
memory-profiling = ["common-base/memory-profiling", "common-http/memory-profiling"]
storage-hdfs = ["opendal/services-hdfs", "common-storage/storage-hdfs"]
hive = [
    "storage-hdfs",
    "common-config/hive",
    "common-storages-hive",
    "common-meta-app/storage-hdfs",
]
io-uring = [
    # "common-meta-embedded/io-uring",
    "common-meta-store/io-uring",
    # "common-meta-sled-store/io-uring",
    # "common-meta-raft-store/io-uring",
]

enable-histogram-metrics = [
    "default",
    "common-metrics/enable-histogram",
    "common-storages-fuse/enable-histogram-metrics",
    "common-storages-system/enable-histogram-metrics",
    "metrics/enable-histogram",
    "storages-common-cache/enable-histogram-metrics",
]

[dependencies]
# Workspace dependencies
common-arrow = { path = "../common-arrow" }
common-ast = { path = "../common-ast" }
common-base = { path = "../common-base" }
common-cache = { path = "../common-cache" }
common-catalog = { path = "../common-catalog" }
common-compress = { path = "../common-compress" }
common-config = { path = "../common-config" }
common-exception = { path = "../common-exception" }
common-expression = { path = "../common-expression" }
common-formats = { path = "../common-formats" }
common-functions = { path = "../common-functions" }
common-grpc = { path = "../common-grpc" }
common-hashtable = { path = "../common-hashtable" }
common-http = { path = "../common-http" }
common-io = { path = "../common-io" }
common-management = { path = "../common-management" }
common-meta-api = { path = "../common-meta-api" }
common-meta-app = { path = "../common-meta-app" }
jsonb = { version = "0.2.2" }
# common-meta-embedded = { path = "../../meta/embedded" }
common-license = { path = "../common-license" }
common-meta-store = { path = "../common-meta-store" }
common-meta-types = { path = "../common-meta-types" }
common-metrics = { path = "../common-metrics" }
common-openai = { path = "../common-openai" }
common-pipeline-core = { path = "../common-pipeline-core" }
common-pipeline-sinks = { path = "../common-pipeline-sinks" }
common-pipeline-sources = { path = "../common-pipeline-sources" }
common-pipeline-transforms = { path = "../common-pipeline-transforms" }
common-profile = { path = "../common-profile" }
common-settings = { path = "../common-settings" }
common-sharing = { path = "../common-sharing" }
common-sql = { path = "../common-sql" }
common-storage = { path = "../common-storage" }
common-storages-factory = { path = "../common-storages-factory" }
common-storages-fuse = { path = "../common-storages-fuse" }
common-storages-hive = { path = "../common-storages-hive", optional = true }
common-storages-iceberg = { path = "../common-storages-iceberg" }
common-storages-information-schema = { path = "../common-storages-information-schema" }
