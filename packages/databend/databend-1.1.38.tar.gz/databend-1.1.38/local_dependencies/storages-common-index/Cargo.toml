[package]
name = "storages-common-index"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
doctest = false
test = false

[package.metadata.cargo-machete]
ignored = ["xorfilter-rs", "match-template"]

[dependencies]
common-arrow = { path = "../common-arrow" }
common-exception = { path = "../common-exception" }
common-expression = { path = "../common-expression" }
common-functions = { path = "../common-functions" }

storages-common-table-meta = { path = "../storages-common-table-meta" }

anyerror = { version = "=0.1.8" }
cbordata = { version = "0.6.0" }
match-template = "0.0.1"
serde = { version = "=1.0.152", features = ["derive", "rc"] }
thiserror = { version = "1" }
tracing = "0.1.36"
xorfilter-rs = { git = "https://github.com/datafuse-extras/xorfilter", features = [
    "cbordata",
], tag = "databend-alpha.4" }

[dev-dependencies]
common-arrow = { path = "../../../../common/arrow" }
criterion = "0.4"
rand = "0.8.5"

[[bench]]
name = "build_from_block"
harness = false
