[package]
name = "common-formats"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[dependencies] # In alphabetical order
bstr = "1.0.1"
chrono-tz = "0.6.3"
lexical-core = "0.8.5"
match-template = "0.0.1"
micromarshal = "0.4.0"
num = "0.4.0"
ordered-float = { version = "3.6.0", default-features = false }
roaring = { version = "0.10.1", features = ["serde"] }
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }

# Workspace dependencies
common-arrow = { path = "../common-arrow" }
common-exception = { path = "../common-exception" }
common-expression = { path = "../common-expression" }
common-io = { path = "../common-io" }
common-meta-app = { path = "../common-meta-app" }
common-settings = { path = "../common-settings" }
jsonb = { version = "0.2.2" }

storages-common-blocks = { path = "../storages-common-blocks" }
storages-common-table-meta = { path = "../storages-common-table-meta" }

[dev-dependencies]
common-arrow = { path = "../../common/arrow" }

pretty_assertions = "1.3.0"

[package.metadata.cargo-machete]
ignored = ["match-template"]
