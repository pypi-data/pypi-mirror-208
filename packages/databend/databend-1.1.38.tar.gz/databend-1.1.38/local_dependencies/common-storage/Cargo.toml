[package]
name = "common-storage"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[features]
storage-hdfs = ["common-meta-app/storage-hdfs"]

[dependencies]
common-arrow = { path = "../common-arrow" }
common-auth = { path = "../common-auth" }
common-base = { path = "../common-base" }
common-exception = { path = "../common-exception" }
common-expression = { path = "../common-expression" }
common-meta-app = { path = "../common-meta-app" }

anyhow = { version = "1.0.65" }
async-backtrace = "0.2.2"
async-trait = "0.1"
bytes = "1"
chrono = { version = "0.4.24", features = ["serde"] }
flagset = "0.4"
futures = "0.3"
log = "0.4"
opendal = { version = "0.34", features = [
    "layers-tracing",
    "layers-metrics",
    "services-ipfs",
    "services-moka",
    "services-redis",
    "trust-dns",
] }
regex = "1.8.1"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls-tls",
    "rustls-tls-native-roots",
    "trust-dns",
] }
serde = { version = "=1.0.152", features = ["derive", "rc"] }

[dev-dependencies]
