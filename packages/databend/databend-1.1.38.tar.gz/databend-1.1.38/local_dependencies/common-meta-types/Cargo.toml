[package]
name = "common-meta-types"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[dependencies]
common-meta-stoerr = { path = "../common-meta-stoerr" }

openraft = { git = "https://github.com/drmingdrmer/openraft", tag = "v0.8.4-alpha.3", features = ["compat-07"] }

anyerror = { version = "=0.1.8" }
derive_more = "0.99.17"
num-derive = "0.3.3"
num-traits = "0.2.15"
once_cell = "1.15.0"
prost = { version = "0.11.0" }
serde = { version = "=1.0.152", features = ["derive", "rc"] }
serde_json = { version = "1.0.85", default-features = false, features = ["preserve_order"] }
thiserror = { version = "1" }
tonic = { version = "0.9.2", features = ["transport", "codegen", "prost", "tls-roots", "tls"] }

[build-dependencies]
common-building = { path = "../common-building" }
prost-build = "0.11.1"
tonic-build = { version = "0.9.2" }

[dev-dependencies]
anyhow = { workspace = true }
regex = "1.8.1"

[package.metadata.cargo-machete]
ignored = ["num-derive", "prost"]
