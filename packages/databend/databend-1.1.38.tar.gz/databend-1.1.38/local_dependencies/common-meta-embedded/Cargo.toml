[package]
name = "common-meta-embedded"
description = "distributed meta data service"
version = "0.1.0"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[features]
io-uring = ["common-meta-sled-store/io-uring", "common-meta-raft-store/io-uring"]

[dependencies]
# Workspace dependencies
common-base = { path = "../common-base" }
common-meta-api = { path = "../common-meta-api" }
common-meta-kvapi = { path = "../common-meta-kvapi" }
common-meta-raft-store = { path = "../common-meta-raft-store" }
common-meta-sled-store = { path = "../common-meta-sled-store" }
common-meta-stoerr = { path = "../common-meta-stoerr" }
common-meta-types = { path = "../common-meta-types" }

# Crates.io dependencies
async-trait = "0.1.57"
once_cell = "1.15.0"
tempfile = "3.4.0"
tracing = "0.1.36"

[dev-dependencies]
anyhow = { workspace = true }
