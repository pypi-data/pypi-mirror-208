[tool.poetry]
name = "django_mathtext"
version = "0.0.1"
authors = [
  "Sebastian Larsen <sebastianlarson22@gmail.com>",
  "Çetin ÇAKIR <cetincakirtr@gmail.com>",
  "Hobson Lane <gitlab@totalgood.com>",
  ]
description = "Natural Language Understanding (text processing) for math symbols, digits, and words with a Gradio user interface and REST API."
readme = "README.md"
# requires-python = ">=3.8"
license = "AGPL-3.0-or-later"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
fastapi = "^0.90.0"
pydantic = "*"
python = "^3.8"
requests = "2.27.*" 
sentencepiece = "0.1.*"
supabase = "*"
uvicorn = "0.17.*"
pandas = "^1.5.3"
scipy = "^1.10.1"
sentry_sdk = "^1.19.1"
django-mathactive = "^0.0.1"
fuzzywuzzy = "^0.18.0"
sentence-transformers = "^2.2.2"
dill = "^0.3.6"
toml = "^0.10.2"

[[tool.poetry.source]]
name = "mathtext"
url = "https://gitlab.com/tangibleai/community/mathtext/-/tree/main"

# TODO: Add a pytest section doctest: +ELLIPSIS
[tool.pytest.ini_options]
addopts = "--doctest-modules"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

