[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bw_requests"
version = "0.0.2"
authors = [
  { name="Rosario Sensale", email="pcassistenzatecnica@gmail.com" },
]
description = "HTTP Requests Module"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ 
  "requests"
]

[project.urls]
"Homepage" = "https://pypi.org/user/AloneInTheDark/"
"Bug Tracker" = "https://pypi.org/user/AloneInTheDark/"