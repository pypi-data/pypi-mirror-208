[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asyncio_task_logger"
version = "0.0.2"
authors = [
  { name="Quantlane", email="code@quantlane.com" },
  { name="Jeremiah Payne", email="jeremiah@pinghajen.com" },
]
description = "Allows logging on long running tasks that throw an exception but are still loaded into memory"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Pinghajen-Industries-LLC/asyncio-lask-logger"
"Bug Tracker" = "https://github.com/Pinghajen-Industries-LLC/asyncio-lask-logger/issues"
