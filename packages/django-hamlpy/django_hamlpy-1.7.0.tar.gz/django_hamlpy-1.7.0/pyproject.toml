[tool.poetry]
name = "django-hamlpy"
version = "1.7.0"
description = "HAML like syntax for Django templates"
authors = ["Nyaruka <code@nyaruka.com>"]
readme = "README.md"
license = "MIT"
classifiers=[
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Framework :: Django",
]
packages = [
    { include = "hamlpy" },
]

[tool.poetry.urls]
repository = "http://github.com/nyaruka/django-hamlpy"

[tool.poetry.dependencies]
python = "^3.9"
django = ">=3.2,<5.0"
regex = ">=2020.1.1"

[tool.poetry.dev-dependencies]
Markdown = "^3.4.1"
pytest = "^6.1.2"
pytest-cov = "^4.0.0"
Pygments = "^2.14.0"
Jinja2 = "^3.1.2"
black = "^23.1.0"
isort = "^5.11.0"

[tool.poetry.scripts]
hamlpy-watcher = "hamlpy.hamlpy_watcher:watch_folder"

[tool.poetry.group.dev.dependencies]
ruff = "^0.0.253"

[tool.black]
line-length = 119

[tool.ruff]
line-length = 120
select = ["E", "F", "W"]
ignore = ["E501", "F405"]
fix = true
exclude = ["./.tox/*", "./.venv/*", "./env/*", "*/migrations/*", "./build/*"]

[tool.isort]
multi_line_output = 3
force_grid_wrap = 0
line_length = 119
include_trailing_comma = true
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "FIRSTPARTY", "LOCALFOLDER"]
known_django = ["django"]

[tool.coverage.run]
source = ["hamlpy"]

[tool.coverage.report]
omit = ["*/migrations/*", "*/tests*", "*__init__*", "*settings*"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"