[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jesse_lang"
version = "0.0.1"
authors = [
  { name="Akshay Warrier", email="aksmen121@gmail.com" },
]
description = "The jesse programming language"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AkshayWarrier/jesse"
"Bug Tracker" = "https://github.com/AkshayWarrier/jesse/issues"