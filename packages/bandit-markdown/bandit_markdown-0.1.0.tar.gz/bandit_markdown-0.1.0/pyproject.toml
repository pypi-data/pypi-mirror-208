[tool.poetry]
name = "bandit_markdown"
version = "0.1.0"
description = ""
authors = ["baniasbaabe <banias@hotmail.de>"]
repository = "https://github.com/baniasbaabe/bandit-markdown"
homepage = "https://github.com/baniasbaabe/bandit-markdown"
license = "MIT"
readme = "README.md"
keywords = ["bandit", "markdown", "security"]
classifiers = [
    "Environment :: Console",
    "Framework :: Flake8",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Security",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
bandit = "^1.7.5"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
bandit-markdown = 'bandit_markdown.main:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
