$schema: https://componentsdk.azureedge.net/jsonschema/CommandComponent.json
name: dsl_condition_output
display_name: Condition Output
description: |
  This component will link output to specific input
  depends on the runtime evaluate result of condition.
version: 0.0.1
type: CommandComponent
is_deterministic: true
tags:
  codegenBy: dsl.condition_output
inputs:
  input_a:
    type: AzureMLDataset
    description: link input_a to output if condition resolved result is true.
    optional: true
  input_b:
    type: AzureMLDataset
    description: link input_b to output if condition resolved result is false.
    optional: true
  condition:
    type: boolean
    description: the condition of the execution flow.
    optional: false
outputs:
  output:
    type: AzureMLDataset
    description: output linked to input_a or input_b depends on condition.
    is_link_mode: true
command: >-
  python dsl_condition_output.py [--input_a {inputs.input_a}] [--input_b {inputs.input_b}] --condition {inputs.condition}
  --output {outputs.output}
environment:
  name: AzureML-Component
