[tool.poetry]
name = "pyinst"
version = "1.1.2"
description = ""
authors = ["Chongjun Lei <chongjun.lei@lumentum.com>"]

[tool.poetry.plugins]

[tool.poetry.plugins."pyinstaller40"]
"hook-dirs" = "pyinst.__pyinstaller:get_hook_dirs"

[tool.poetry.dependencies]
python = "^3.8.10"
PyVISA = "^1.12.0"
pyserial = "^3.5"
ftd2xx = "^1.3.1"

[tool.poetry.group.dev.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.0.0"
mkdocstrings = {extras = ["python"], version = "^0.21.2"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
