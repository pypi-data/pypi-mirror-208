[metadata]
name = choclo
fullname = Choclo
description = Kernel functions for your geophysical models
long_description = file: README.md
long_description_content_type = text/markdown
author = The Choclo Developers
author_email = fatiandoaterra@protonmail.com
maintainer = Santiago Soler
maintainer_email = santiago.r.soler@gmail.com
license = BSD 3-Clause License
license_files = LICENSE.txt
platform = any
keywords = geophysics, geoscience
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Intended Audience :: Education
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
url = https://github.com/fatiando/choclo
project_urls = 
	Documentation = https://www.fatiando.org/choclo
	Release Notes = https://github.com/fatiando/choclo/releases
	Bug Tracker = https://github.com/fatiando/choclo/issues
	Source Code = https://github.com/fatiando/choclo

[options]
zip_safe = True
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.19
	numba>=0.52

[flake8]
max-line-length = 88
max-doc-length = 79
ignore = 
	E266,
	E501,
	E741,
	W503,
	CFQ001,
	CFQ002,
exclude = 
	.git,
	__pycache__,
	.ipynb_checkpoints,
	doc/_build,
per-file-ignores = 
	__init__.py: F401
	_kernels.py: U100
rst-roles = 
	class,
	func,
	mod,
	meth,
	ref,
extend-ignore = RST306

[egg_info]
tag_build = 
tag_date = 0

