[flake8]
format = wemake
max-line-length = 110
max-doc-length = 80
max-imports = 15
max-module-members = 15
max-returns = 2
max-arguments = 6
max-expressions = 12
max-methods = 12
max-line-complexity = 20
max-cognitive-average = 20
max-cognitive-score = 21
max-local-variables = 10
max-string-usages = 10
doctests = True
docstring-convention = google

ignore =
    C101,
    RST210,
    RST213,
    Q003,
    W504,
    W601,
    WPS121,
    WPS305,
    WPS306,
    WPS332,
    WPS336
    WPS421,
    WPS473,
    WPS506,
    D102,
    D103,
    D107,

exclude =
    .git,
    __pycache__,
    __init__.py,
    README.md,
    LICENSE

per-file-ignores =
    cynthia/tools/parser.py: WPS214
    cynthia/tools/interpreter/interpreter.py: WPS214

[isort]
combine_as_imports = true
include_trailing_comma = true
known_first_party = tools
line_length = 110
multi_line_output = 5

[pycodestyle]
max_line_length = 110
