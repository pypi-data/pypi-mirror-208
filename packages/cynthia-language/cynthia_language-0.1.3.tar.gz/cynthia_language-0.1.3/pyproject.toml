[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cynthia-language"
version = "0.1.3"
authors = [
    { name="Krisztian Szenasi", email="szenasi999@gmail.com" },
]
description = "Cynthia is a small interpreted script language for basic mathematical expressions."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/krisztianszenasi/cynthia"
"Bug Tracker" = "https://github.com/krisztianszenasi/cynthia/issues"
