[tool.poetry]
name = "gitblog2"
version = "1.3.3"
description = "Git + Markdown = blog"
authors = ["Henri Hannetel <henri.hannetel@pm.me>"]
license = "MIT"
readme = "README.md"
packages = [{include = "gitblog2"}]
include = ["gitblog2/*"]

[tool.poetry.dependencies]
python = "^3.11"
Jinja2 = "^3.1.2"
Markdown = "^3.4.1"
pygit2 = "^1.11.1"
typer = "^0.7.0"
feedgen = "^0.9.0"
requests = "^2.28.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gitblog2 = "gitblog2.cli:main"

[tool.poetry.build]
generate-setup-file = false
script = "build.py"
