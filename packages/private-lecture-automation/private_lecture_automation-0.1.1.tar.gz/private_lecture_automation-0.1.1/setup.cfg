[metadata]
name = private_lecture_automation
version = 0.1.1
description = Automation tools for private lecture management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PythonVilag/private-lecture-automation
author = Daniel Mizsak
author_email = info@pythonvilag.hu
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.11

[options]
py_modules = private_lecture_automation
install_requires = 
	icalendar
python_requires = >=3.8

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true

[egg_info]
tag_build = 
tag_date = 0

