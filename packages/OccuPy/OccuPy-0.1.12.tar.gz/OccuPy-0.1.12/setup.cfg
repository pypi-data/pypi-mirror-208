[metadata]
name = OccuPy
description = OccuPy: Estimation of local scale in cryo-EM maps
long_description = file: README.md
long_description_content_type = text/markdown
url = https://occupy.readthedocs.io/
author = Bjoern O. Forsberg
author_email = bjorn.forsberg@ki.se
license = GPLv3
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
project_urls = 
	Source Code =https://github.com/bforsbe/OccuPy

[options]
packages = find:
install_requires = 
	numpy
	mrcfile>=1.4.3
	scipy
	typer
	matplotlib
	scikit-image
	wget
python_requires = >=3.8
setup_requires = 
	setuptools_scm
zip_safe = False
include_package_data = True

[options.extras_require]
dev = 
	black
	flake8
	flake8-docstrings
	ipython
	isort
	jedi<0.18.0
	mkdocs
	mkdocs-material
	mypy
	pre-commit
	pydocstyle
	pytest
	pyinstaller
testing = 
	pytest
pyqt5 = 
	pyqt5

[bdist_wheel]
universal = 1

[flake8]
exclude = docs,_version.py,.eggs,examples
max-line-length = 88
docstring-convention = numpy
ignore = D100, D213, D401, D413, D107, W503

[isort]
profile = black
src_paths = occupy_lib

[pydocstyle]
match_dir = occupy_lib
convention = numpy
add_select = D402,D415,D417
ignore = D100, D213, D401, D413, D107

[tool:pytest]
addopts = -W error

[mypy]
files = occupy_lib
warn_unused_configs = True
warn_unused_ignores = True
check_untyped_defs = True
implicit_reexport = False
show_column_numbers = True
show_error_codes = True
ignore_missing_imports = True

[options.entry_points]
console_scripts = 
	occupy = occupy_lib.occupy:app
	occupy_gui = occupy_lib.occupy:app_gui

[egg_info]
tag_build = 
tag_date = 0

