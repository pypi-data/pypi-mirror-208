[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "blunder"
version = "0.0.1"
authors = [
  { name="ds-cbo", email="cbo@dreamsolution.nl" },
]
description = "Placeholder package until blunder goes open source"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 1 - Planning",
  "Environment :: No Input/Output (Daemon)",
  "Framework :: Django",
  "Intended Audience :: Developers",
  "License :: Other/Proprietary License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Bug Tracking",
  "Topic :: System :: Monitoring",
  "Typing :: Typed",
]

[project.urls]
"Homepage" = "https://github.com/dreamsolution/blunder"
"Bug Tracker" = "https://github.com/dreamsolution/blunder/issues"