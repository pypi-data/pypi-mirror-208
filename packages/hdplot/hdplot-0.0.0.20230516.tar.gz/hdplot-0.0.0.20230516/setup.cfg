[metadata]
name = hdplot
version = 0.0.0.20230516
author = Edwin Lo
author_email = elo@regression.fit
description = HD plots
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/physicsland/HD_dataViz
project_urls = 
	Bug Tracker = https://github.com/physicsland/HD_dataViz/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	matplotlib
	pandas

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

