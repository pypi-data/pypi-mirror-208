[tool.black]
line-length = 99
target-version = ['py310']

[tool.poetry]
name = "cloudboss-cloudlib"
version = "1.0.0"
description = "Python utils that are helpful for developing cloud applications"
license = "Proprietary"
authors = ["Adam Varga <adam.varga@cloudboss.hu>"]
readme = "README.md"
packages = [{include = "cloudlib"}]

[tool.poetry.scripts]
cli = "cloudframework.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint."MESSAGES CONTROL"]
disable = '''
        missing-module-docstring,
        missing-function-docstring,
        missing-class-docstring,
        '''
