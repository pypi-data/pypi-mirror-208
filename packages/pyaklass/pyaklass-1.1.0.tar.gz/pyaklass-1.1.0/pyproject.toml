[tool.poetry]
name = "pyaklass"
version = "1.1.0"
description = "Module for communicating with a russian education website - YaKlass."
license = "MIT"
authors = ["Teapon <teapon@keemail.me>"]
readme = "README.md"
repository = "https://codeberg.org/teapon/pyaklass"
keywords = ["library", "module", "client", "python3", "pyaklass", "russian", "russia", "education", "parse", "parsing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Russian",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Education",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.24.0"
selectolax = "^0.3.13"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
