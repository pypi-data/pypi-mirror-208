[tool.poetry]
name = "fastapi_openapi_parser"
version = "1.0.1"
description = ""
authors = ["Kalinka George <xitowzys@gmail.com>"]
license = "Apache-2.0"
keywords = ["python", "fastapi", "gateway", "api", "microservice", "microservices"]
homepage = "https://github.com/xitowzys-ISZF/FastAPI-OpenAPI-Parser"
repository = "https://github.com/xitowzys-ISZF/FastAPI-OpenAPI-Parser"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.28.2"

[tool.poetry.group.tests.dependencies]
runtime-type-checker = "^0.5.0"
coverage = "^6.5.0"
allure-pytest = "^2.12.0"
pytest = "^7.2.0"
fastapi = "^0.88.0"
python-multipart = "^0.0.5"
httpx = "^0.23.3"

[build-system]
requires = ["poetry-core>=1.0.0", "wheel>=0.36,<1.0", "poetry>=1.1,<2", "virtualenv==20.0.33"]
build-backend = "poetry.core.masonry.api"