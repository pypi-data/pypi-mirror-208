[tool.poetry]
name = "flashpass"
version = "1.0.0"
description = "Encrypt & Decrypt FlashPass .fp files"
authors = ["Carson Mullins <carsonmullins@yahoo.com>"]
license = "GPL-2.0-only"
readme = "README.rst"
repository = "https://github.com/Septem151/flashpass"
keywords = ["security", "passwords"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Security",
  "Topic :: Utilities",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.11"
cryptography = "^40.0.2"
pyperclip = "^1.8.2"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
lxml = "^4.9.2"
mypy = "^1.3.0"
pylint = "^2.17.4"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
warn_unreachable = true
warn_redundant_casts = true
warn_unused_ignores = true
show_column_numbers = true
check_untyped_defs = true
follow_imports = "silent"

[[tool.mypy.overrides]]
module = [
  "pyperclip",
  "pytest"
]
ignore_missing_imports = true

[tool.poetry.scripts]
flashpass = "flashpass.cli:main"

[tool.pylint.messages_control]
disable = "C0330, C0326, W0511"

[tool.pylint.design]
max-args = "6"

[tool.pylint.format]
max-line-length = "88"
