[project]
name = "connected-vehicle-client"
version = "2.0.1"
description = "A client library for accessing Connected Vehicle"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
authors = [
  {name = "exbachi", email = "marco.sauter@gmx.de"}
]
maintainers = [
  {name = "exbachi", email = "marco.sauter@gmx.de"}
]
license = "MIT"
readme = "README.md"
include = ["CHANGELOG.md", "src/py.typed"]
dependencies = [
    "httpx>=0.15.4,<0.25.0",
    "attrs>=21.3.0,==22.2.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
"Homepage" = "https://github.com/exbachi/volvo_connected_vehicle"
"Bug Tracker" = "https://github.com/exbachi/volvo_connected_vehicle/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
