[metadata]
name = QuickMQ
version = attr: quickmq.__version__.__version__
url = https://gitlab.ssec.wisc.edu/mdrexler/easymq
description = A simple RabbitMQ client
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
author = Max Drexler
author_email = mndrexler@wisc.edu
keywords = rabbitmq, message publisher, amqp message
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = 
	quickmq
install_requires = 
	pika
	platformdirs
	dataclasses;python_version<'3.7'
package_dir = 
	=src

[options.entry_points]
console_scripts = 
	quickmq = quickmq.__main__:main

[options.extras_require]
testing = 
	pytest
	pytest-cov
	mypy
	flake8
	tox
	pika-stubs

[options.package_data]
quickmq = py.typed

[mypy]
mypy_path = "src"
exclude = editor/
check_untyped_defs = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true
ignore_missing_imports = true

[flake8]
max-line-length = 120
exclude = 
	editor

[tox:tox]
env_list = 
	python{3.6, 3.7, 3.8, 3.9, 3.10, 3.11}-{lin,mac,win}
	flake8
	mypy

[testenv]
platform = 
	lin: linux
	mac: darwin
	win: win32
deps = 
	pytest
	pytest-cov
commands = pytest --basetemp={envtmpdir}

[testenv:flake8]
deps = flake8
commands = flake8 src

[testenv:mypy]
deps = 
	mypy
	pika-stubs
commands = mypy src

[egg_info]
tag_build = 
tag_date = 0

