services:
  gama_sim_dev:
    container_name: gama_sim_dev
    image: ghcr.io/greenroom-robotics/gama_sim_dev
    build:
      context: ./
      dockerfile: ./projects/gama_sim/Dockerfile.dev
      secrets:
        - apt_conf
        - API_TOKEN_GITHUB
    networks:
      - gama_vessel
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    devices:
       - /dev/dri:/dev/dri
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev/shm:/dev/shm
      - ./projects/gama_sim/:/home/ue4/gama_sim/
      - ./projects/whiskey_ue:/home/ue4/Unreal Projects/whiskey
      - ./.cache/DerivedDataCache/:/home/ue4/.config/Epic/UnrealEngine/Common/DerivedDataCache/
      - ~/.ssh/:/home/ue4/.ssh/:ro
      - ~/.gitconfig:/home/ue4/.gitconfig:ro
    privileged: true
    command: bash --login -c "ros2 launch /home/ue4/gama_sim/sim.launch.py"
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY
      - PROJECTS_HOME=/home/ue4/Unreal Projects
      - PROJECT_NAME=whiskey
      - UNREAL_HOME=/home/ue4/UnrealEngine
      - ROS_DOMAIN_ID

networks:
  gama_vessel:

secrets:
  API_TOKEN_GITHUB:
    file: ./.secrets/API_TOKEN_GITHUB
  apt_conf:
    file: ./.secrets/apt.conf
