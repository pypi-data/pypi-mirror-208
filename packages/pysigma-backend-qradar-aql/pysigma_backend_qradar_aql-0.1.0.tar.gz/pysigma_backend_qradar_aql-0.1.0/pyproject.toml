[tool.poetry]
name = "pySigma-backend-QRadar-AQL"
version = "0.1.0"
description = "pySigma QRadarAQL backend"
authors = ["IBM <noaakless@gmail.com>"]
license = "MIT"
repository = "https://github.com/IBM/pySigma-backend-QRadar-AQL"
packages = [
    { include = "sigma" }
]

[tool.poetry.dependencies]
python = "^3.8"
pysigma = "^0.9.8"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
coverage = "^7.2.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "pySigma-backend-QRadar-AQL"
version = "0.0.1"
authors = [
  { name="IBM", email="noaakless@gmail.com" },
]
description = "IBM QRadar backend for conversion into AQL queries"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/IBM/pySigma-backend-QRadar-AQL"
"Bug Tracker" = "https://github.com/IBM/pySigma-backend-QRadar-AQL/issues"