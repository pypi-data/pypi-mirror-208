authors = ["Idein Inc."]
license = "MIT"
readme = "README.md"
packages = [{include = "learning_pipeline_plugin"}]
repository = "https://github.com/Idein/learning-pipeline-plugin"


[tool.poetry.dependencies]
python = ">=3.7.0, <3.8"
actfw-core = "^2.2.0"
requests = {extras = ["socks"], version = "^2.28.1"}
