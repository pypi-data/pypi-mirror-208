 {% load static i18n %}
 
 <li class="nav-item dropdown">
  <button class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (light)">
    <img src="{% static "vendor/bootstrap/icons/sun-fill.svg" %}" class="bi me-2" alt="Bootstrap" width="16" height="16" fill="white">
    {% comment %} <svg class="bi" width="32" height="32" fill="currentColor">
     <use xlink:href="{% static "vendor/bootstrap/icons/sun-fill.svg" %}"/>
   </svg> {% endcomment %}
    <span class="d-lg-none ms-2" id="bd-theme-text">Toggle theme</span>
  </button>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="light" aria-pressed="true">
        <img src="{% static "vendor/bootstrap/icons/sun-fill.svg" %}" class="bi me-2" alt="Bootstrap" width="16" height="16" fill="currentColor">
        {% trans "Light" %}
        <img src="{% static "vendor/bootstrap/icons/check2.svg" %}" class="bi ms-auto d-none" alt="Check" width="16" height="16" fill="currentColor">
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
        <img src="{% static "vendor/bootstrap/icons/moon-stars-fill.svg" %}" class="bi me-2" alt="Bootstrap" width="16" height="16" fill="currentColor">
        {% trans "Dark" %}
        <svg src="{% static "vendor/bootstrap/icons/check2.svg" %}" class="bi ms-auto d-none" alt="Check" width="16" height="16" fill="currentColor">
      </button>
    </li>
    <li>
      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="auto" aria-pressed="false">
        <img src="{% static "vendor/bootstrap/icons/circle-half.svg" %}" class="bi me-2" alt="Bootstrap" width="16" height="16" fill="currentColor">
        {% trans "Auto" %}
        <svg src="{% static "vendor/bootstrap/icons/check2.svg" %}" class="bi ms-auto d-none" alt="Check" width="16" height="16" fill="currentColor">
      </button>
    </li>
  </ul>
</li>
