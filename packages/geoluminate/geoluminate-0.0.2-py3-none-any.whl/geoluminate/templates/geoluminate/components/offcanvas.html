 <div id="{{oc_id}}" class="offcanvas offcanvas-{{oc_origin}} position-absolute bg-transparent p-2 {{oc_css}} border-0" tabindex="-1" 
 data-bs-scroll="{{ oc_scroll|default:'true' }}" data-bs-backdrop="{{ oc_backdrop|default:'false' }}" 
 aria-labelledby="{{oc_id}}Label">
   <div class='card w-100 h-100 my-2'>
     <div class="card-header d-flex justify-content-between align-items-center">
       {% block title %}{% endblock title %}

       <button type="button"
       class="btn-close text-reset"
       data-bs-dismiss="offcanvas"
       aria-label="Close">
       </button>
     </div>
     <div class="card-body">
       {% block content %}{% endblock content %}
     </div>
   </div>
 </div>


 {% block extra %}{% endblock extra %}
