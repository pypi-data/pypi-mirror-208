{% extends 'geoluminate/bootstrap/modal.html' %}
{% load i18n crispy_forms_tags sekizai_tags %}
{% block title %}
 {% trans "Add E-mail Address" %}
{% endblock title %}
{% block body %}
 <form id='newEmailForm'
       method="post"
       action="{% url 'account_email' %}"
       class="add_email">
  {% csrf_token %}
  {{ form|crispy }}
 </form>
{% endblock body %}
{% block footer %}
 <button name="action_add" type="submit" for='newEmailForm'>{% trans "Add E-mail" %}</button>
{% endblock footer %}
