{% extends 'base.html' %}
{% load static %}
{% block wrapper %}
 <div class='card w-25 position-absolute top-50 start-50 translate-middle'>
  <div class='card-header'>
   <h5>{{ config.site.name }}</h5>
  </div>
  <div class='card-body'>
   {% if form %}
    <form action="" method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <p>
      <input type="submit" value="Login" />
     </p>
    </form>
   {% endif %}
  </div>
 </div>
{% endblock wrapper %}
