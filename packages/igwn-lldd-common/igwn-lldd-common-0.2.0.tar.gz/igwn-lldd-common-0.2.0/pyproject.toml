# -- build

[build-system]
requires = [
    "setuptools >=38.2.5",
    "wheel",
]
build-backend = "setuptools.build_meta"

# -- coverage

[tool.coverage.paths]
source = [
    "igwn_lldd_common/",
    "/usr/lib/python*/*-packages/igwn_lldd_common/",
    "/usr/local/lib/python*/*-packages/igwn_lldd_common/",
]

[tool.coverage.run]
source = ["igwn_lldd_common"]

# -- pytest

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
