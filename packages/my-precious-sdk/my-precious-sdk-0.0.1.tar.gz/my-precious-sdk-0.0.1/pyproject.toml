[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "my-precious-sdk"
version = "0.0.1"
authors = [
  { name="Bryan", email="BryanMartinezDev@gmail.com" },
]
description = "SDK for 'The One Api'"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BryanMG957/Bryan_Martinez-SDK"
