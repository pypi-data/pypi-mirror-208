[tool.poetry]
name = "citation-utils"
version = "0.2.10"
description = "Regex-based docket- and report- styled citations based on Philippine Supreme Court decisions."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
license = "MIT"
homepage = "https://lawsql.com"
repository = "https://github.com/justmars/citation-utils"
documentation = "https://justmars.github.io/citation-utils"
classifiers = [
  "Topic :: Text Processing :: General",
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Legal Industry",
  "Framework :: Pydantic",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
citation-docket = "^0.1.3"
python-slugify = "^8.0"
sqlite-utils = "^3.31"
loguru = "^0.6.0"

[tool.poetry.group.dev.dependencies]
rich = "^13.3"
pytest = "^7.2"
pytest-cov = "^2.12.1"
pre-commit = "^2.21"
types-Markdown = "^3.4.0"
types-PyYAML = "^6.0.7"
types-python-slugify = "^5.0.4"
mkdocs = "^1.4.2"
mkdocstrings = { extras = ["python"], version = "^0.20.0" }
mkdocs-material = "^9.1"

[tool.pytest.ini_options]
minversion = "7.2"
filterwarnings = ['ignore::DeprecationWarning']
addopts = "-ra -q --doctest-modules --cov"
testpaths = ["tests", "citation_utils"]

[tool.ruff]
ignore = ["F401"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"
