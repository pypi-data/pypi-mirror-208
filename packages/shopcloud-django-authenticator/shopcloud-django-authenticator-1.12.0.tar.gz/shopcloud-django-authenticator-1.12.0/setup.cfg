[metadata]
name = shopcloud-django-authenticator
version = 1.12.0
description = A Module for single sign in
long_description = file: README.rst
url = https://github.com/Talk-Point/shopcloud-django-authenticator
author = Konstantin Stoldt
author_email = konstantin.stoldt@talk-point.de
license = MIT-License
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.1
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include = rest_framework/*
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires = 
	Django>=3.2,<5.0
	djangorestframework
	django-filter
	markdown
	pyjwt

[egg_info]
tag_build = 
tag_date = 0

