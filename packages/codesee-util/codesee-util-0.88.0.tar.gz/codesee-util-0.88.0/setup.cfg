[metadata]
name = codesee-util
version = attr: codesee_util.__version__
author = CodeSee
author_email = cubes@codesee.io
description = CodeSee Python utilities
long_description = file: README.md
long_description_content_type = text/markdown
keywords = CodeSee, continuous, understanding
url = https://www.codesee.io
project_urls = 
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	setuptools
	six
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	codesee-py = codesee_util.cli:main

[options.extras_require]
pydeps = pydeps<=1.12.4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

