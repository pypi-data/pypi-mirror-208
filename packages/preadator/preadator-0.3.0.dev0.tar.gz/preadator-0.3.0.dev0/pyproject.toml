[tool.poetry]
authors = ["Nicholas-Schaub <nick.schaub@nih.gov>"]
description = "Process and Thread Management Utility."
name = "preadator"
packages = [{include = "preadator", from = "src"}]
readme = "README.md"
repository = "https://github.com/nicholas-schaub/preadator"
version = "0.3.0-dev0"

[tool.poetry.dependencies]
python = "^3.9"


[tool.poetry.group.dev.dependencies]
bump2version = "^1.0.1"
pytest = "^7.3.1"
black = "^23.3.0"
ruff = "^0.0.265"
pre-commit = "^3.3.1"
mypy = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
