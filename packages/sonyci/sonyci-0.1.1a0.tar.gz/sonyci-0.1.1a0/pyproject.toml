[project]
name = "sonyci"
description = "A Sony Ci api client"
authors = [
    { name = "WGBH-MLA", email = "ryan_harbert@wgbh.org" },
]
dependencies = [
    "pydantic~=1.10",
    "requests-oauth2client~=1.1",
    "loguru~=0.7",
    "rich~=13.3",
]
requires-python = ">=3.7"
readme = "README.md"
dynamic = []
version = "0.1.1a"

[project.license]
text = "MIT"

[project.scripts]
ci = "sonyci.__main__:app"

[project.optional-dependencies]
test = [
    "pytest>=7.3.1",
    "vcrpy>=4.2.1",
    "pytest-vcr>=1.0.2",
    "pytest-cov>=4.0.0",
    "pytest-sugar>=0.9.7",
    "pytest-xdist>=3.2.1",
    "urllib3~=1.26",
]
cli = [
    "typer[all]>=0.7.0",
]
docs = [
    "mkdocs~=1.4",
    "mkdocs-material~=9.1",
    "mkdocs-git-revision-date-localized-plugin~=1.2",
    "mike",
    "mkdocstrings[python]~=0.21",
    "mkdocs-jupyter~=0.24",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "sonyci/_version.py"

[tool.pdm.dev-dependencies]
dev = [
    "ruff~=0.0",
    "black~=23.3",
    "pre-commit>=2.21.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff]
select = [
    "B",
    "C4",
    "C90",
    "E",
    "ERA",
    "F",
    "INT",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "Q",
    "RET",
    "RUF",
    "SIM",
    "UP",
    "W",
]
ignore = [
    "B008",
    "E501",
]

[tool.ruff.flake8-quotes]
inline-quotes = "single"
