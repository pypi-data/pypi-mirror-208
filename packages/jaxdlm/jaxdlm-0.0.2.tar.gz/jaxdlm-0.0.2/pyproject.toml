[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jaxdlm"
version = "0.0.2"
authors = [
  { name="Michael Ellis", email="michael@mlellis.com" },
]
description = "A Jax based python package for dynamic linear models"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["jax", "dynamic linear models", "time series", "state space models"]

[project.urls]
"GitHub" = "https://github.com/michaelellis003/JaxDLM"

