[build-system]
requires = ["setuptools>=61.0","websocket-client"]
build-backend = "setuptools.build_meta"

[project]
name = "pace_python_logger"
version = "0.0.2"
authors = [
  { name="Aadharsh Kannan", email="akannan@microsoft.com" },
]
description = "Python logging library for Productivity Assessment of Copilots with Econometrics (PACE)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/microsoft/PACE/logging_library/python"
"Bug Tracker" = "https://github.com/microsoft/PACE/logging_library/python/issues"