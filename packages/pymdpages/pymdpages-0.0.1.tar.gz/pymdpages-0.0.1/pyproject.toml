[build-system]
requires = ["setuptools >= 65.6.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pymdpages"
authors = [
  { name = "Renato Lui Geh", email = "renatogeh@gmail.com" },
]
version = "0.0.1"
dependencies = ["markdown", "pymdown-extensions", "python-markdown-math", "pybtex", "Pygments"]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
]
description = "pymdpages: a minimalistic python-markdown static academic pages generator"

[tool.setuptools.packages.find]
include = ["pymdpages*"]

[project.urls]
Repository = "https://github.com/RenatoGeh/pymdpages"
Issues = "https://github.com/RenatoGeh/pymdpages/issues"

[project.scripts]
pymdpages = "pymdpages.pymdpages:main"
