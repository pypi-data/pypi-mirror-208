[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "auth0_fastapi"
version = "0.0.1"
authors = [
  { name="Juan Cruz Martinez", email="bajcmartinez@gmail.com" },
]
description = "A must have if you are using Auth0 with FastAPI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "fastapi >= 0.65",
    "PyJWT >= 2.7.0",
    "cryptography >= 40.0.2"
]

[project.urls]
"Homepage" = "https://github.com/bajcmartinez/auth0-fastapi"
"Bug Tracker" = "https://github.com/bajcmartinez/auth0-fastapi/issues"