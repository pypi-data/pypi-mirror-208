[metadata]
name = git_version_info
author = Charles Baynham
description = Basic version tagging for python scripts and plots
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/charlesbaynham/version_info
project_urls = 
	Bug Tracker = https://gitlab.com/charlesbaynham/version_info/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6

[versioneer]
vcs = git
style = pep440
versionfile_source = version_info/_version.py
versionfile_build = version_info/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

