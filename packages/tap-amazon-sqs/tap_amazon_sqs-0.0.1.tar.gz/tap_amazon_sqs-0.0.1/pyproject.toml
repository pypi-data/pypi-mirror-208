[tool.poetry]
name = "tap-amazon-sqs"
version = "0.0.1"
description = "`tap-amazon-sqs` is a Singer tap for amazon-sqs, built with the Meltano Singer SDK."
readme = "README.md"
authors = ["James Marcogliese"]
keywords = [
    "ELT",
    "amazon-sqs",
]
license = "Apache 2.0"
packages = [
    { include = "tap_amazon_sqs" },
]

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
singer-sdk = { version="^0.26.0" }
fs-s3fs = { version = "^1.1.1", optional = true }
botocore = "^1.29.129"
boto3 = "^1.26.129"
moto = "^4.1.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
singer-sdk = { version="^0.26.0", extras = ["testing"] }

[tool.poetry.extras]
s3 = ["fs-s3fs"]

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true

[tool.ruff]
ignore = [
    "ANN101",  # missing-type-self
    "ANN102",  # missing-type-cls
]
select = ["ALL"]
src = ["tap_amazon_sqs"]
target-version = "py37"


[tool.ruff.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.isort]
known-first-party = ["tap_amazon_sqs"]

[tool.ruff.pydocstyle]
convention = "google"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-amazon-sqs = 'tap_amazon_sqs.tap:Tapamazon-sqs.cli'
