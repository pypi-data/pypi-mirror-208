[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uenp"
version = "0.0.1"
authors = [
    { name="Henrique GC", email="henriq4net@gmail.com"},
]
description = "UENP official library package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/henriq4/uenp_lib"
"Bug Tracker" = "https://github.com/henriq4/uenp_lib/issues"
