[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rgb-colorizer"
version = "0.0.6"
authors = [
  { name="Vlad Bilskiy"},
]
description = "A small package for coloring text in console"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hittiks/rgb-colorizer"
"Bug Tracker" = "https://github.com/hittiks/rgb-colorizer/issues"