[metadata]
name = edge-ml
version = 0.3.2
author = KIT/TECO
autor_email = info@edge-ml.org
description = Python library of edge-ml.org: end-to-end machine learning for embedded devices
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/edge-ml/python
project_urls = 
	Bug Tracker = https://github.com/edge-ml/python/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

