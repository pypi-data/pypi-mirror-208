[loggers]
keys=root,archive_sync,download,sync

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_download]
level=DEBUG
handlers=consoleHandler
qualname=internetarchivesync.download
propagate=0

[logger_archive_sync]
level=DEBUG
handlers=consoleHandler
qualname=internetarchivesync.archive_sync
propagate=0

[logger_sync]
level=DEBUG
handlers=consoleHandler
qualname=internetarchivesync.sync
propagate=0

[handler_consoleHandler]
class=rich.logging.RichHandler
level=DEBUG
formatter=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
