[tool.poetry]
name = "flask-management"
version = "0.1.1"
description = ""
authors = ["huangsong <huangsong@leyantech.com>"]
readme = "README.md"
packages = [{ include = "flask_management" }]

[[tool.poetry.source]]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true


[tool.poetry.dependencies]
