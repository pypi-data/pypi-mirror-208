[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "codeSync-tool"
version = "0.1.0"
authors = [
  { name="Anh T. V. Dau", email="vananh09052000@gmail.com"},
]
description = "A package to detect the inconsistent between code and text in your code snippet"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Fsoft-AIC/CodeSync"
"Bug Tracker" = "https://github.com/Fsoft-AIC/CodeSync/issues"
