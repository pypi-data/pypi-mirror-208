[metadata]
name = hyperalignment
version = 0.1.1
author = Ma Feilong
author_email = mafeilong@gmail.com
description = Hyperalignment algorithms for functional alignment of fMRI data.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = hyperalignment, mvpa, brain, fmri, neuroscience, neuroimaging
url = https://feilong.github.io/hyperalignment/
project_urls = 
	Bug Tracker = https://github.com/feilong/hyperalignment/issues
	Source Code = https://github.com/feilong/hyperalignment
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = True
scripts = 
	bin/npls
	bin/rmdirs
install_requires = 
	numpy
	scipy
	scikit-learn

[options.package_data]

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

