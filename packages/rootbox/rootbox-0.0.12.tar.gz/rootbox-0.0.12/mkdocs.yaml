# Project information
site_name: Rootbox

repo_url: https://github.com/joaompinto/rootbox
repo_name: rootbox

theme:
    name: material
    language: en
    features:
        - navigation.instant
        - toc.integrate
        - toc.follow
    palette:
        -   media: "(prefers-color-scheme: light)"
            scheme: default
            primary: red
            toggle:
                icon: material/weather-sunny
                name: Switch to dark mode
        -   media: "(prefers-color-scheme: dark)"
            scheme: slate
            primary: red
            toggle:
                icon: material/weather-night
                name: Switch to light mode

