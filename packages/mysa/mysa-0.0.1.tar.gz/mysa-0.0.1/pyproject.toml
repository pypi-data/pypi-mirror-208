[tool.poetry]
name = "mysa"
version = "0.0.1"
description = ""
authors = ["Nafnix <nafnix@proton.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2"
pydantic = "^1.10"
orjson = "^3.8.12"
asyncpg = "^0.27.0"


[[tool.poetry.source]]
name = "cernet"
url = "https://mirrors.cernet.edu.cn/pypi/web/simple"
default = true
secondary = false


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.3.0"
pylance = "^0.4.10"
toml = "^0.10.2"
devtools = "^0.11.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
extend-exclude = "/.venv/"

[tool.isort]
profile = "black"
line_length = 120
lines_after_imports = 2

[tool.mypy]
plugins = "pydantic.mypy"
python_version = "3.11"
