[metadata]
name = ruminate
version = 4.1.1
url = https://github.com/high-dimensional/ruminate
author = High Dimensional Neurology Group, UCL
author_email = pypi@highdimensional.net
description = A Wagtail app for publishing article pages in an academic/scientifically-oriented setting.
long_description = file:README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
classifiers = 
	Framework :: Django
	Framework :: Wagtail
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
platforms = 
	any

[options]
zip_safe = True
include_package_data = True
packages = find:
package_dir = 
	=src
python_requires = 
	>=3.8
install_requires = 
	
	Django>=4.1,<4.2
	wagtail>=4.1,<4.2
	beautifulsoup4>=4.11,<4.12
	
	django-auxiliaries>=4.1,<4.2
	model-porter>=4.1,<4.2
	wagtail-block-model-field>=4.1,<4.2
	wagtail-switch-block>=4.1,<4.2
	wagtail-tags-block>=4.1,<4.2
	wagtail-preference-blocks>=4.1,<4.2
	wagtail-richer-text>=4.1,<4.2
	draftail-maths>=4.1,<4.2
	concisely>=4.1,<4.2
	tour-guide>=4.1,<4.2
	media-catalogue>=4.1.2,<4.2
	wagtail-synopsis>=4.1,<4.2
	officekit>=4.1,<4.2
	bibster>=4.1,<4.2
	figurative>=4.1,<4.2
	swatchbook>=4.1,<4.2
	morsels>=4.1,<4.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

