[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "benchmarx"
version = "0.0.2"
authors = [
  { name="Salex", email="31salex31@gmail.com" },
]
description = "Tools for benchmarking optimization methods"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AlexToW/benchmarx"
"Bug Tracker" = "https://github.com/AlexToW/benchmarx/issues"