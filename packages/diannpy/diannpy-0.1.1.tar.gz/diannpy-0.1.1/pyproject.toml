[tool.poetry]
name = "diannpy"
version = "0.1.1"
description = "a package to provide additional report from DIANN's output of proteomics experiment"
authors = ["Toan Phung <toan.phungkhoiquoctoan@gmail.com>"]

[tool.poetry.dependencies]
matplotlib = "^3.5.3"
python = "^3.9"
requests = "^2.30.0"
pandas = "2.0.0"
tornado = "^6.3.1"
missingpy = "^0.2.0"
plotnine = "^0.12.1"
scikit-learn = "1.1.2"
goatools = "^1.2.3"
pandera = "^0.12.0"
seaborn = "^0.12.0"
unimod-mapper = "^0.6.6"
uniprotparser = "^1.1.0"
