<html>
  <head c:include="xml/header.html"></head>
  <body>
    <kr-app id="app" b:is_pwa="int(request.user_agent.is_mobile)" b:module="djsamon.static('kirui/js/entrypoint.js')" entrypoint="entrypoint">
      <kr-layout-sidebar>
        <kr-sidebar-header c:include="xml/sidebar_header.html" />

        <kr-sidebar-nav c:include="xml/menu.html" />

        <kr-sidebar-main>
          <kr-form b:object="form" c:frame="form" label-width="sm-4 md-3 lg-2" field-width="sm-8 md-9 lg-10" action="/backend/form/" id="proba" style="margin-top: 30px;">
            <input type="submit" name="submit" value="Submit" class="btn btn-primary" @click="${ (ev) => { ev.target.closest('kr-form').submit(ev); }}" />
          </kr-form>
        </kr-sidebar-main>
      </kr-layout-sidebar>
    </kr-app>
  </body>
</html>
