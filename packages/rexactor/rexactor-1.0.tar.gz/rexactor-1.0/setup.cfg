[metadata]
name = rexactor
version = 1.0.0
author = Maya Kapoor
author_email = mkapoor1@uncc.edu
description = An automatic regular expression signature generator
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/mayakapoor/rexactor
project_urls = 
	Bug Tracker = https://github.com/mayakapoor/rexactor/issues
	repository = https://github.com/mayakapoor/rexactor
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6
package_dir = 
	= src
packages = find:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

