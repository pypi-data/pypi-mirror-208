[project]
name = "wf-data-monitor"
dynamic = ["version"]

[tool.poetry]
name = "wf-data-monitor"
version = "1.0.2"
description = ""
authors = ["Benjamin Jaffe-Talberg <ben.talberg@wildflowerschools.org>"]
maintainers = []
readme = "README.md"
keywords = []
repository = "https://github.com/WildflowerSchools/wf-data-monitor"
license = "MIT"
packages = [{include = "wf_data_monitor"}]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python"
]

[tool.poetry.dependencies]
python = "<3.12,>=3.8"
toml = "^0.10.2"
wf-honeycomb-io = "^2.1.0"
apscheduler = "^3.10.1"
python-dotenv = "^1.0.0"
pydantic = "^1.10.6"
python-dateutil = "^2.8.2"
psycopg2 = "^2.9.5"
scipy = "^1.10.1"
boto3 = "^1.26.106"
slack-sdk = "^3.20.2"
wf-video-io = "^3.2.2"

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
pylint = "^2.15.0"
pytest = "^7.2.0"

[tool.black]
line-length = 120
target-version = ['py38']

[tool.setuptools]
py-modules = []

[build-system]
requires = ["poetry-core", "setuptools"]
build-backend = "poetry.core.masonry.api"
