[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mathactive"
version = "0.0.5"
description = "Conversational math active learning."
authors = [ "hobs <hobson@totalgood.com>", "vlad <vlad@tangibleai.com>",]
license = "AGPLv3"
[[tool.poetry.packages]]
include = "mathactive"
from = "src"

[tool.poetry.dependencies]
django = "==4.2.1"
fastapi = "==0.95.2"
python = "*"
mathtext = "0.0.6"

[tool.poetry.dev-dependencies]
pytest-cov = "^4.0.0"
