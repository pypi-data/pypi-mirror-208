dagster = "^1.3.4"
dagit = "^1.3.4"
oss2 = "^2.17.0"
esdk-obs-python = "^3.22.2"
cos-python-sdk-v5 = "^1.9.24"

[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
